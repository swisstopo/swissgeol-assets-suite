@if (link == null) {
<div class="container">
  <div class="box">
    <ng-container *ngTemplateOutlet="content" />
  </div>
</div>
} @else {
<a class="container" [routerLink]="link">
  <div class="box">
    <ng-container *ngTemplateOutlet="content" />
  </div>
</a>
}

<ng-template #content>
  <div class="icon" [matBadge]="badge">
    <svg-icon [key]="icon" />
  </div>
  <div class="title" translate>
    <ng-content />
  </div>
</ng-template>
