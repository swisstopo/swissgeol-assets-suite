map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch; # means no cache, as it is not a static page
    text/css                   max;
    application/javascript     max;
    application/woff2          max;
    application/octet-stream   max;
    image/svg+xml              30d;
    application/wasm           max;
}

gzip on;

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_min_length 256;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

types {
    application/javascript mjs;
}

server {
    listen 80;
    listen [::]:80;

    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header  X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
    add_header 'Access-Control-Allow-Origin' '$http_origin';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,Authorization,User-Agent,User-Identifier,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    add_header 'Referrer-Policy' 'no-referrer';
    add_header 'Permissions-Policy' 'camera=(), microphone=(), geolocation=()';
    add_header 'Timing-Allow-Origin' '*';

    root /usr/share/nginx/html;

    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location ~ /\. {
        deny all;
    }

    location / {
        if ($http_host = "169.254.169.254") {
            return 403;
        }

        expires $expires;
        try_files $uri$args $uri$args/ /index.html;
    }
}
