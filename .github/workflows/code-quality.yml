name: Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"

env:
  NODE_VERSION: "22.x"
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  DB_DATABASE: postgres
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?schema=public

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cached node modules
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: "${{ runner.os }}-node_modules-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/schema.prisma') }}"
      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix
      - name: Start services
        env:
          DB_USER: ${{ env.DB_USERNAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          cd development

          # OCR env file - needs to exist for the OCR service to start.
          touch .env.ocr

          # Ensure that the elasticsearch initialization script is executable.
          dos2unix ./init/elasticsearch/init.sh
          chmod +x ./init/elasticsearch/init.sh
          chmod +r ./init/elasticsearch/mappings/swissgeol_asset_asset.json

          # Start all required services.
          docker compose up -d --quiet-pull db oidc elasticsearch ocr dataextraction storage createbuckets

          # Wait for the services to run.
          chmod +x ../.github/scripts/wait_for_service.sh
          ../.github/scripts/wait_for_service.sh db
          ../.github/scripts/wait_for_service.sh storage
          ../.github/scripts/wait_for_service.sh elasticsearch
          ../.github/scripts/wait_for_service.sh oidc
      - name: Migrate database
        run: |
          set -e
          npm run prisma -- migrate reset --force
          cd development
          docker compose exec db sh -c '
            for file in /docker-entrypoint-initdb.d/*.sql; do
              psql --dbname=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB} -v ON_ERROR_STOP=1 -f $file
            done
          '
      - name: Create fixtures
        run: |
          set -e
          if ! npm run api-command -- fixtures:create; then
            cd development
            docker compose logs dataextraction
            exit 1
          fi
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          command: |
            npm run cypress:run -- \
              --browser edge \
              --record \
              --key ${{ secrets.CYPRESS_RECORD_KEY }}
          start: npm start
          wait-on: "http://localhost:4200"
          wait-on-timeout: 120
        env:
          TZ: Europe/Zurich
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_SKIP_E2E_SETUP: true
      - name: Stop services
        if: always()
        run: |
          cd development
          docker compose down
