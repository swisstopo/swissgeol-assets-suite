<div class="users">
  <div class="search">
    <asset-sg-search-input (searchTermChanged)="setSearchTerm($event)"></asset-sg-search-input>
    <button asset-sg-secondary (click)="toggleFilters()" [isActive]="showFilters">
      <span translate>menuBar.filters</span>
      <svg-icon key="assets" />
    </button>
  </div>
  @if (showFilters) {
  <div class="filters">
    <asset-sg-filter-selector-input
      (filterChanged)="setFilters($event, 'roles')"
      [title]="'admin.workgroups'"
      [values]="workgroupFilterValues"
    ></asset-sg-filter-selector-input>
    <asset-sg-filter-selector-input
      (filterChanged)="setFilters($event, 'isAdmin')"
      [title]="'admin.userPage.admin'"
      [values]="isAdminFilterValues"
    ></asset-sg-filter-selector-input>
    <asset-sg-filter-selector-input
      (filterChanged)="setFilters($event, 'lang')"
      [title]="'admin.userPage.lang'"
      [values]="langFilterValues"
    ></asset-sg-filter-selector-input>
  </div>
  }

  <div *rxLet="currentUser$; let currentUser">
    <asset-sg-table
      [COLUMNS]="COLUMNS"
      [dataSource]="dataSource"
      [currentValue]="currentUser.id"
      [workgroups]="workgroups"
      (updateCheckboxEvent)="updateIsAdminStatus($event)"
      (sortChangeEvent)="sortTable($event)"
    >
    </asset-sg-table>
  </div>
</div>
