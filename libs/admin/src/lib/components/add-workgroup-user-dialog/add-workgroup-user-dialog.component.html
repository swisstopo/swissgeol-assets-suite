<div>
  <div class="header">
    <h2 translate>admin.workgroupPage.addUsers</h2>
  </div>
  <div mat-dialog-content>
    <div translate>admin.users</div>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="fill" class="select">
        <mat-label translate>admin.users</mat-label>
        <mat-select formControlName="users" multiple>
          <mat-option *ngFor="let user of users" [value]="user.id" [disabled]="isUserInWorkgroup(user.id)">
            {{ user.email }}
          </mat-option>
        </mat-select>
        @if (formGroup.controls['users'].invalid) {
        <mat-error>Add at least one user</mat-error>
        }
      </mat-form-field>
      <div translate>admin.role</div>
      <mat-form-field appearance="fill" class="select">
        <mat-label translate>admin.role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="actions">
    <button asset-sg-secondary (click)="close()" translate>close</button>
    <button asset-sg-primary (click)="addUsers()" translate>add</button>
  </div>
</div>
