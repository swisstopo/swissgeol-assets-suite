<div>
  <div mat-dialog-content>
    <p>{{ data.text | translate }}</p>
  </div>
  <div mat-dialog-actions class="actions">
    <button asset-sg-secondary (click)="close(false)" translate>cancel</button>
    <button asset-sg-primary (click)="close(true)" [disabled]="data.isSaveDisabled ?? false">
      {{ data.confirm | translate }}
    </button>
  </div>
</div>
