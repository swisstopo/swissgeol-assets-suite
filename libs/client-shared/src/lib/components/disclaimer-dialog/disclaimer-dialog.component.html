<div>
  <div class="header">
    <h2 translate>disclaimer.title</h2>
    <asset-sg-language-selector></asset-sg-language-selector>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="content">
    <h1 translate>disclaimer.liability.title</h1>
    <p [innerHTML]="'disclaimer.liability.content' | translate"></p>
    <a *rxLet="legalUrl$; let lang" [href]="lang" target="_blank" rel="noopener nofollow">{{ lang }}</a>

    <h1 translate>disclaimer.tracking.title</h1>
    <p [innerHTML]="'disclaimer.tracking.content' | translate"></p>
  </div>

  <div mat-dialog-content>
    <mat-checkbox [(ngModel)]="hasConsented" color="primary" class="checkbox">
      <span translate>disclaimer.tracking.consentLabel</span>
    </mat-checkbox>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="actions">
    <button asset-sg-primary (click)="close()" translate>disclaimer.accept</button>
  </div>
</div>
