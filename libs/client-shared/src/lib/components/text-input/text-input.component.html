<asset-sg-form-item-wrapper [title]="title" [icon]="headerIcon">
  <input
    class="search-input"
    [class.has-icon]="textFieldIcon"
    [ngModel]="value"
    (ngModelChange)="changeTerm($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
    [placeholder]="placeholder"
  />
  @if (textFieldIcon) {
    <svg-icon [key]="textFieldIcon" class="icon" />
  }
</asset-sg-form-item-wrapper>
