<label asset-sg-form-item-wrapper [title]="title" [isRequired]="isRequired">
  <input
    [class.has-icon]="icon"
    [ngModel]="value"
    (ngModelChange)="changeTerm($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto="matAutocomplete">
    @for (value of autoCompleteValues; track value) {
      <mat-option
        [value]="bindLabel ? value[bindLabel] : value"
        class="author"
        (onSelectionChange)="onSelectionChange(value)"
      >
        <div class="author__name">
          {{ bindLabel ? value[bindLabel] : value }}
        </div>
      </mat-option>
    }
  </mat-autocomplete>
  @if (icon) {
    <svg-icon [key]="icon" class="icon" />
  }
  @if (errorMessage) {
    <mat-hint class="mat-mdc-form-field-error">{{ errorMessage }}</mat-hint>
  }
</label>
