@if (language$ | async; as lang) {
  <button mat-button type="button" class="language" [matMenuTriggerFor]="languageMenu">
    {{ lang }}

    <svg-icon key="arrow-down" class="open" />
    <svg-icon key="arrow-up" class="close" />
  </button>
}
<mat-menu #languageMenu="matMenu" backdropClass="languages" xPosition="before">
  @for (info of languagesInfos$ | async; track info.language) {
    <a
      asset-sg-reset
      [routerLink]="info.path"
      queryParamsHandling="preserve"
      [preserveFragment]="true"
      [class.is-active]="info.isActive"
    >
      <span class="icon">
        <svg-icon key="checkmark" />
      </span>
      <span class="name">
        {{ info.language }}
      </span>
    </a>
  }
</mat-menu>
