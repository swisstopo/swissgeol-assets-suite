<div class="navigation">
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="handleNavigate('start')"
    [isDisabled]="disableInteractions || currentPage === 1"
  >
    <sgc-icon name="first" size="normal"></sgc-icon>
  </sgc-button>
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="handleNavigate('previous')"
    [isDisabled]="disableInteractions || currentPage === 1"
  >
    <sgc-icon name="chevronLeft" size="normal"></sgc-icon>
  </sgc-button>
  <span class="navigation__page-count">
    @if (this.currentPage && this.pageCount) {
      {{ this.currentPage }} / {{ this.pageCount }}
    } @else {
      - / -
    }
  </span>
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="handleNavigate('next')"
    [isDisabled]="disableInteractions || currentPage === pageCount"
  >
    <sgc-icon name="chevronRight" size="normal"></sgc-icon>
  </sgc-button>
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="handleNavigate('end')"
    [isDisabled]="disableInteractions || currentPage === pageCount"
  >
    <sgc-icon name="last" size="normal"></sgc-icon>
  </sgc-button>
</div>
