<div class="navigation">
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="this.handleNavigate('start')"
    [isDisabled]="this.disableInteractions() || this.currentPage() === 1"
  >
    <sgc-icon name="first" size="normal"></sgc-icon>
  </sgc-button>
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="this.handleNavigate('previous')"
    [isDisabled]="this.disableInteractions() || this.currentPage() === 1"
  >
    <sgc-icon name="chevronLeft" size="normal"></sgc-icon>
  </sgc-button>
  <span class="navigation__page-count">
    @if (this.currentPage() && this.pageCount()) {
      {{ this.currentPage() }} / {{ this.pageCount() }}
    } @else {
      - / -
    }
  </span>
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="this.handleNavigate('next')"
    [isDisabled]="this.disableInteractions() || this.currentPage() === this.pageCount()"
  >
    <sgc-icon name="chevronRight" size="normal"></sgc-icon>
  </sgc-button>
  <sgc-button
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="this.handleNavigate('end')"
    [isDisabled]="this.disableInteractions() || this.currentPage() === this.pageCount()"
  >
    <sgc-icon name="last" size="normal"></sgc-icon>
  </sgc-button>
</div>
