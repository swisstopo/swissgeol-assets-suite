<div class="navigation">
  <sgc-button
    color="tertiary"
    variant="icon"
    (click)="handleZoom('in')"
    [isTransparent]="true"
    [isDisabled]="this.disableInteractions() || this.isAtMaxZoomLevel()"
  >
    <sgc-icon name="plus" size="normal"></sgc-icon>
  </sgc-button>
  <sgc-button
    color="tertiary"
    variant="icon"
    (click)="this.handleZoom('reset')"
    [isTransparent]="true"
    [isDisabled]="this.disableInteractions()"
  >
    <sgc-icon name="circle" size="normal"></sgc-icon>
  </sgc-button>
  <sgc-button
    color="tertiary"
    variant="icon"
    (click)="handleZoom('out')"
    [isTransparent]="true"
    [isDisabled]="this.disableInteractions() || this.isAtMinZoomLevel()"
  >
    <sgc-icon name="minus" size="normal"></sgc-icon>
  </sgc-button>
</div>
