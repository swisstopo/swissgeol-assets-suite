<div class="header">
  <div class="header-file-interaction-container">
    @if (this.assetPdfs().length > 0) {
      <sgc-select
        class="header-select"
        [values]="this.assetPdfs()"
        (selectionChanged)="this.changePdf($event)"
        [bindKey]="'id'"
        [initialKeys]="[this.selectedPdf()?.id]"
        bindLabel="fileName"
        [ngClass]="{ 'header-select--hidden': this.hidePdfSelection() }"
      >
      </sgc-select>
    }
    <sgc-button
      class="header-button"
      color="tertiary"
      variant="icon"
      [isTransparent]="true"
      (click)="this.onDownloadClick()"
      [hidden]="this.hideDownloadButton()"
    >
      <sgc-icon name="download" size="normal"></sgc-icon>
    </sgc-button>
  </div>
  <sgc-button
    class="header-button"
    color="tertiary"
    variant="icon"
    [isTransparent]="true"
    (click)="this.onCloseClick()"
    [hidden]="this.hideCloseButton()"
  >
    <sgc-icon name="cross" size="normal"></sgc-icon>
  </sgc-button>
</div>
