<form [formGroup]="form">
  <mat-form-field class="mb-2">
    <mat-label translate>edit.tabs.general.alternativeId</mat-label>
    <input matInput formControlName="value" [required]="!isStandalone" />
    <mat-error *ngIf="form.controls.value.hasError('required')" translate>required</mat-error>
  </mat-form-field>
  <mat-form-field class="mb-2">
    <mat-label translate>edit.tabs.general.alternativeIdDescription</mat-label>
    <input matInput formControlName="description" required="true" />
    <mat-error *ngIf="form.controls.description.hasError('required')" translate>required</mat-error>
  </mat-form-field>
  <div class="self-end" *ngIf="!isStandalone">
    <button asset-sg-primary class="mr-4" [disabled]="form.invalid" (click)="saveForm()">
      {{ (isNew ? "add" : "save") | translate }}
    </button>
    <button asset-sg-secondary (click)="cancel()">Abbrechen</button>
  </div>
</form>
