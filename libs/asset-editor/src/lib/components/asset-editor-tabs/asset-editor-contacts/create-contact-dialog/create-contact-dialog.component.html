<div class="header">
  <h2 translate>{{ existingContactId ? "edit.tabs.contacts.editContact" : "edit.tabs.contacts.createNewContact" }}</h2>
</div>
<hr />
<div mat-dialog-content>
  <form [formGroup]="createContactForm">
    <div class="content">
      <asset-sg-text-input
        [title]="'edit.tabs.contacts.name' | translate"
        formControlName="name"
        isRequired
      ></asset-sg-text-input>

      <asset-sg-select
        [title]="'edit.tabs.contacts.role' | translate"
        [values]="roles"
        bindKey="key"
        bindLabel="translation"
        formControlName="role"
        isRequired
      ></asset-sg-select>
      <asset-sg-select
        [title]="'edit.tabs.contacts.contactKind' | translate"
        [values]="contactKindItems$ | push"
        bindKey="code"
        bindLabel="value"
        formControlName="contactKindItemCode"
      ></asset-sg-select>
      <asset-sg-text-input
        [title]="'edit.tabs.contacts.street' | translate"
        formControlName="street"
      ></asset-sg-text-input>
      <asset-sg-text-input
        [title]="'edit.tabs.contacts.number' | translate"
        formControlName="houseNumber"
      ></asset-sg-text-input>

      <asset-sg-text-input
        [title]="'edit.tabs.contacts.postCode' | translate"
        formControlName="plz"
      ></asset-sg-text-input>
      <asset-sg-text-input
        [title]="'edit.tabs.contacts.locality' | translate"
        formControlName="locality"
      ></asset-sg-text-input>

      <asset-sg-text-input
        [title]="'edit.tabs.contacts.country' | translate"
        formControlName="country"
      ></asset-sg-text-input>
      <asset-sg-text-input
        [title]="'edit.tabs.contacts.phone' | translate"
        formControlName="telephone"
      ></asset-sg-text-input>

      <asset-sg-text-input
        [title]="'edit.tabs.contacts.email' | translate"
        formControlName="email"
      ></asset-sg-text-input>

      <asset-sg-text-input
        [title]="'edit.tabs.contacts.website' | translate"
        formControlName="website"
      ></asset-sg-text-input>
    </div>
  </form>
</div>
<hr />
<div class="actions" mat-dialog-actions>
  <button (click)="cancel()" asset-sg-secondary translate>cancel</button>
  <button (click)="createContact()" [disabled]="createContactForm.invalid" asset-sg-primary translate>
    {{ existingContactId ? "edit.tabs.contacts.editContact" : "edit.tabs.contacts.createNewContact" }}
  </button>
</div>
