<asset-sg-editor-status-change-template [creator]="change.creator" [createdAt]="change.createdAt">
  @if (change.fromStatus !== change.toStatus) {
    <li slot="mutation" [innerHtml]="statusMutationText$ | async"></li>
  }
  @if (change.fromAssignee?.id !== change.toAssignee?.id) {
    <li slot="mutation" [innerHtml]="assigneeMutationText$ | async"></li>
  }
  @if (change.comment !== null) {
    <div slot="body" class="comment">
      {{ change.comment }}
    </div>
  }
</asset-sg-editor-status-change-template>
