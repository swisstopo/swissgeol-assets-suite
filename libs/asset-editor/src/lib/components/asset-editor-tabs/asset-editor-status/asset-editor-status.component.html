@if (workflow === null) {
  <mat-progress-bar mode="query" class="loader" />
} @else {
  <div class="status">
    <asset-sg-editor-status-steps class="panel" [workflow]="workflow" />
    @if (workflow.status === WorkflowStatus.Draft || workflow.status === WorkflowStatus.InReview) {
      <asset-sg-editor-status-assignee class="panel" [workflow]="workflow" />
    } @else {
      <asset-sg-editor-status-publication class="panel" [workflow]="workflow" />
    }
  </div>

  <asset-sg-tabs shouldUseHash>
    <asset-sg-tab [panel]="changes" translate> Verlauf </asset-sg-tab>
    <asset-sg-tab [panel]="review" translate> Review </asset-sg-tab>
    <asset-sg-tab [panel]="approval" translate> Freigabe </asset-sg-tab>

    <ng-container slot="content">
      <div role="tabpanel" id="changes" #changes>
        <asset-sg-editor-status-changes [workflow]="workflow" />
      </div>
      <div role="tabpanel" id="review" #review>
        <asset-sg-editor-status-review [workflow]="workflow" />
      </div>
      <div role="tabpanel" id="approval" #approval>
        <asset-sg-editor-status-approval [workflow]="workflow" />
      </div>
    </ng-container>
  </asset-sg-tabs>
}
