<h2 translate>edit.tabs.status.publication</h2>

<asset-sg-editor-status-step [workflow]="workflow" [status]="WorkflowStatus.Published" />

@if (workflow.status !== WorkflowStatus.Published && (canUpdate$ | async)) {
  <button asset-sg-primary>
    {{ "edit.tabs.status.publish" | translate }}
    <svg-icon key="chevron-right" />
  </button>
}
